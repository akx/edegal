<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Edegal</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="/static/gallery/css/style-523327a47f.css"><script src="/static/gallery/js/bundle-4bbfea82f5.js" defer></script></head><body><div id="wrap"><div id="header"><ul id="breadcrumb" data-bind="foreach: breadcrumb"><li><a data-bind="attr: { href: path }, text: title"></a></li></ul></div><div id="picture" data-bind="if: activeView() == &quot;picture&quot;"><div data-bind="with: pictureViewModel"><div class="picture-wrap"><a data-bind="attr: { href: picture().previous }" class="prev-link">&laquo;</a><a data-bind="attr: { href: picture().next }" class="next-link">&raquo;</a><img data-bind="attr: { src: medium().src, width: medium().width, alt: picture().title }" class="picture"></div><a target="_blank" data-bind="text: $root.i(&quot;Picture view, original picture download link&quot;), attr: { href: original().src }" class="download-link"></a></div></div><div id="album" data-bind="if: activeView() == &quot;album&quot;"><div data-bind="with: albumViewModel"><ul id="subalbums" data-bind="foreach: album().subalbums"><li data-bind="if: $data.thumbnail"><img data-bind="attr: { src: thumbnail.src, width: thumbnail.width, alt: title }" class="thumb"><a data-bind="attr: { href: path }" class="link"><div class="title-wrap"><div data-bind="text: title" class="title"></div></div></a></li></ul><ul id="pictures" data-bind="foreach: album().pictures"><li data-bind="if: $data.thumbnail"><img data-bind="attr: { src: thumbnail.src, width: thumbnail.width, alt: title }" class="thumb"><a data-bind="attr: { href: path }" class="link"></a></li></ul></div></div><div id="push"></div></div><div id="footer"><p class="copyright"><span class="album-copyright"></span><span data-bind="html: copyrightFooter" class="edegal-copyright"></span></p></div></body></html>
